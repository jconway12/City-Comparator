<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/main.css">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <div class="loader"></div>
        <div id="toggle-bar">
            <div class="housing">Housing</div><input class="inputs" type="checkbox" name="rating1" value="Housing" checked>
            <div class="cost-living">Cost of Living</div><input class="inputs" type="checkbox" name="rating2" value="Cost of Living" checked>
            <div class="startups">Startups</div><input class="inputs" type="checkbox" name="rating3" value="Startups" checked>
            <div class="venture">Venture Capital</div><input class="inputs" type="checkbox" name="rating1" value="Venture Capital" checked>
            <div class="travel">Travel Connectivity</div><input class="inputs" type="checkbox" name="rating2" value="Travel Connectivity" checked>
            <div class="commute">Commute</div><input class="inputs" type="checkbox" name="rating3" value="Commute" checked>
            <div class="business-freedom">Business Freedom</div><input class="inputs" type="checkbox" name="rating1" value="Business Freedom" checked>
            <div class="safety">Safety</div><input class="inputs" type="checkbox" name="rating2" value="Safety" checked >
            <div class="health">Healthcare</div><input class="inputs" type="checkbox" name="rating3" value="Healthcare" checked>
            <div class="education">Education</div><input class="inputs" type="checkbox" name="rating1" value="Education" checked>
            <div class="environment">Environmental Quality</div><input class="inputs" type="checkbox" name="rating2" value="Environmental Quality" checked>
            <div class="economy">Economy</div><input class="inputs" type="checkbox" name="rating3" value="Economy" checked>
            <div class="tax">Taxation</div><input class="inputs" type="checkbox" name="rating1" value="Taxation" checked>
            <div class="internet">Internet Access</div><input class="inputs" type="checkbox" name="rating2" value="Internet Access" checked>
            <div class="leisure">Leisure & Culture</div><input class="inputs" type="checkbox" name="rating3" value="Leisure & Culture" checked>
            <div class="tolerance">Tolerance</div><input class="inputs" type="checkbox" name="rating1" value="Tolerance" checked>
            <div class="outdoors">Outdoors</div><input class="inputs" type="checkbox" name="rating2" value="Outdoors" checked><br/>
            <input id="toggle-button" type="submit" value="Update Criteria">
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
